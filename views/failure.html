<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign up Failure</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="bg-light p-5 rounded-lg m-3">
      <h1 class="display-4">Uh oh!</h1>
      <p class="lead">
        There was a problem signing you up, Please try again or contact the
        developer.
      </p>
      <form action="/failure" method="post">
        <button class="btn btn-warning btn-lg" type="submit" name="button">
          Try again
        </button>
      </form>
    </div>
  </body>
</html>
